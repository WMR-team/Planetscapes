<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据统计 - Dataset Statistics</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 导航栏 -->
    <nav class="navbar">
      <div class="container">
        <div class="nav-brand"><a href="index.html">我的数据集</a></div>
        <ul class="nav-menu">
          <li><a href="overview.html">概览</a></li>
          <li><a href="samples.html">样本</a></li>
          <li><a href="statistics.html" class="active">统计</a></li>
          <li><a href="download.html">下载</a></li>
        </ul>
      </div>
    </nav>

    <!-- 页面标题 -->
    <section class="page-header">
      <div class="container">
        <h1>数据统计</h1>
        <p>深入了解数据集的统计信息和分布情况</p>
      </div>
    </section>

    <!-- 统计区域 -->
    <section class="section">
      <div class="container">
        <div class="stats-grid">
          <div class="stat-card">
            <h3>类别分布</h3>
            <div id="categoryChart" class="chart-placeholder">
              <p>图表区域 - 可集成 Chart.js 等图表库</p>
            </div>
          </div>
          <div class="stat-card">
            <h3>场景类型</h3>
            <div class="scene-list">
              <div class="scene-item">
                <span>城市街道</span>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: 45%"></div>
                </div>
                <span>45%</span>
              </div>
              <div class="scene-item">
                <span>高速公路</span>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: 30%"></div>
                </div>
                <span>30%</span>
              </div>
              <div class="scene-item">
                <span>住宅区</span>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: 25%"></div>
                </div>
                <span>25%</span>
              </div>
            </div>
          </div>
        </div>

        <div class="additional-stats">
          <h3>详细统计</h3>
          <div class="detail-stats-grid">
            <div class="detail-stat-card">
              <h4>天气分布</h4>
              <ul class="stat-list">
                <li><span>晴天</span><span>60%</span></li>
                <li><span>多云</span><span>25%</span></li>
                <li><span>雨天</span><span>10%</span></li>
                <li><span>雾天</span><span>5%</span></li>
              </ul>
            </div>
            <div class="detail-stat-card">
              <h4>时间分布</h4>
              <ul class="stat-list">
                <li><span>白天</span><span>70%</span></li>
                <li><span>黄昏</span><span>15%</span></li>
                <li><span>夜晚</span><span>15%</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 数据集项目. All rights reserved.</p>
        <p>联系方式: contact@example.com</p>
      </div>
    </footer>
  </body>
</html>
